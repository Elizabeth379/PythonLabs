{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'medicines/css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'medicines/images/logo.svg' %}" alt="Аптека">
        <span class="logo">Pharmacy</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'w_registr' %}"><li><i class="fas fa-house-medical"></i>Главная</li></a>
            <a href="{% url 'medhomew' %}"><li><i class="fas fa-pills"></i>Список лекарств</li></a>
            <a href="{% url 'login' %}"><li><i class="fas fa-right-from-bracket"></i>Войти</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
