{% extends 'medicines/layout.html' %}
{% load static %}
{% block title %}Аптеки{% endblock %}

{% block content %}
<div class="features">
    <h1>Аптеки</h1>
    {% if posts %}
        {% for p in posts %}
            <div class="alert alert-warning">
                <h3>{{p.name}}</h3>
                <p>Адрес: {{p.location}}</p>
                <hr>
            </div>
          {% endfor %}
    {% else %}
        <p>Лекарств нет в продаже.</p>
    {% endif %}
</div>


{% endblock %}
